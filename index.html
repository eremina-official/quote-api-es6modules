<!DOCTYPE html>
<html lang="en">
<head>
<title>Quotes and Proverbs</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Proverbs" />
<style>
  .is-hidden {
    display: none;
  }
</style>
<script src="dist/bundle.js" defer></script>

</head>

<body>
  <div class="loader js-loader">
    <p>Loading...</p>
  </div>
  <main class="is-hidden">
    <div class="background">
      <img class="image js-image" src="" alt="background-image">
    </div>
    <div class="proverb-container">
      <div class="proverb-container__options">
        <div class="options__quotes js-show-quotes">Show quotes</div>
        <div class="options__proverbs js-show-proverbs active">Show proverbs</div>
      </div>
      <div class="proverb-container__proverb">
        <div class="proverb-quote-content largefont js-proverb-content"></div>
        <div class="next-proverb js-next-proverb">Next proverb</div>
      </div>
      <div class="proverb-container__quote is-not-active">
        <div class="proverb-quote-content">
          <div class="js-quote-content"></div>
          <div class="author js-author"></div>
        </div>
        <div class="next-quote js-next-quote">Next quote</div>
      </div>
    </div>
    <div class="credits">
      <p>Photos from <a href="https://unsplash.com/">Unsplash</a></p>
      <p>Quotes from <a href="https://quotesondesign.com/api-v4-0/">Quotes on Design</a> API</p>
    </div>
  </main>
</body>
</html>
